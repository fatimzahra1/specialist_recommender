version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.8

    working_directory: ../

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: pip install -r ../requirements.txt

      - run:
          name: Build Docker image
          command: docker build -t specialist-recommender-image specialist_recommender/
